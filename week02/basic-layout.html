<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML structure </title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Aarón Gutiérrez">
</head>

<body>

        <img src="./week02/images/basic-logo.png" alt="It's a basic logo" height="128" width="128">

            <li><a href="https://www.google.com"> Google</a></li>
        </ul>

    <main>
        <h1>Basic HTML Structure to match the title content</h1>
        <section>
            <h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem, aperiam?</p>
            </h2>
        </section>
        <section>
            <h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, quibusdam.</p>
            </h2>
        </section>
    </main>
    <aside>

            width="200" alt="Temple of New mexico, Albuquerque">

        <p>Aarón Gutiérrez</p>
    </footer>

</html>
